<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Order Form</title>
</head>
<body>
    <main>
    <article>
        <header>
        <h1>Cupcake Order Form</h1>
        <p>Please use this form to order your cupcakes.</p>
        </header>

        <!-- ONE form for everything -->
        <form>
        <!-- Cupcake selection -->
        <section>
            <label for="box_size"><strong>Please choose your Box Size</strong></label>
            <select name="box_size" id="box_size">
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
            </select>

            <p><strong>Flavor Style:</strong></p>
            <input type="radio" id="single_flavour" name="flavour_style" value="single_flavour">
            <label for="single_flavour">Single Flavour</label><br>

            <input type="radio" id="assorted_flavours" name="flavour_style" value="assorted_flavours">
            <label for="assorted_flavours">Assorted Flavours</label><br>

            <div id="single-flavour-options">
                <p><strong>Select Your Flavour:</strong></p>

                <input type="checkbox" id="strawberry" name="flavours[]" value="strawberry">
                <label for="strawberry">Strawberry</label><br>

                <input type="checkbox" id="chocolate" name="flavours[]" value="chocolate">
                <label for="chocolate">Chocolate</label><br>

                <input type="checkbox" id="vanilla" name="flavours[]" value="vanilla">
                <label for="vanilla">Vanilla</label><br>
            </div>
        </section>

        <br>

        <!-- Client Info -->
        <section>
            <label for="name"><strong>Your Name:</strong></label>
            <input type="text" id="name" name="user_name" required>

            <label for="user_email"><strong>Your Email Address:</strong></label>
            <input type="email" id="user_email" name="user_email" required placeholder="name@example.com" title="Please enter a valid email address">

            <label for="phone"><strong>Phone Number:</strong></label>
            <input type="tel" id="phone" name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-456-7890" required>
        </section>

        <br>

        <!-- Delivery Option -->
        <section>
            <p><strong>Delivery Method:</strong></p>

            <input type="radio" id="pickup" name="delivery_method" value="pickup">
            <label for="pickup">Pickup</label><br>

            <input type="radio" id="delivery" name="delivery_method" value="delivery">
            <label for="delivery">Delivery</label><br>
        </section>
        <!-- Address -->
        <section>
            <p><strong>Address</strong></p>

            <label for="street"><strong>Street Address:</strong></label>
            <input type="text" id="street" name="street" placeholder="123 Main St" required>

            <label for="city"><strong>City:</strong></label>
            <select id="city" name="city" required>
                <option value="" selected disabled>Select a city</option>
                <option value="calgary">Calgary</option>
                <option value="edmonton">Edmonton</option>
                <option value="airdrie">Airdrie</option>
                <option value="okotoks">Okotoks</option>
                <option value="chestermere">Chestermere</option>
            </select>

            <label for="province"><strong>Province:</strong></label>
            <select id="province" name="province" required>
                <option value="" selected disabled>Select a province</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="SK">Saskatchewan</option>
                <option value="MB">Manitoba</option>
                <option value="ON">Ontario</option>
                <option value="QC">Quebec</option>
                <option value="NB">New Brunswick</option>
                <option value="NS">Nova Scotia</option>
                <option value="PE">Prince Edward Island</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>

            <label for="postal"><strong>Postal Code:</strong></label>
            <input type="text" id="postal" name="postal"
                    placeholder="A1A 1A1"
                    pattern="[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d"
                    title="Canadian postal code format: A1A 1A1"
                    required>
        </section>

        <br>

        <!-- Pickup Date -->
        <section>
            <label for="pickup_date"><strong>Pickup Date:</strong></label>
            <input type="date" id="pickup_date" name="pickup_date" required>
        </section>
        <br>

        <button type="submit">Submit Order</button>
        </form>
    </article>
    </main>
</body>
</html>
